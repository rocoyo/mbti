<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單的性格型別測試</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>簡單的性格型別測試</h1>
    <form id="quiz">
        <div id="question-container"></div>
        <div class="submit-button">
            <button type="button" id="prev-button" onclick="prevQuestion()">上一題</button>
            <button type="button" id="next-button" onclick="nextQuestion()">下一題</button>
        </div>
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
